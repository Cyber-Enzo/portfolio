        if(category === "code") {
            subcatDiv.innerHTML = "";
            subcatDiv.style.display = "flex";
            codeSubcats.forEach(s => {
                const btn = document.createElement('button');
                btn.className = "doc-subcat-btn" + (subcat===s.key ? " active" : "");
                btn.innerHTML = s.label;
                btn.onclick = () => showDocList("code", s.key);
                subcatDiv.appendChild(btn);
            });
            if(!subcat) return; // Affiche rien tant qu'on n'a pas choisi une sous-catégorie
            docData.code[subcat].forEach((item, idx) => {
                const btn = document.createElement('button');
                btn.className = "doc-list-btn";
                btn.innerText = item.title;
                btn.onclick = () => showDetail("code", idx, subcat);
                listDiv.appendChild(btn);
            });
        } else {
            subcatDiv.style.display = "none";
            docData[category].forEach((item, idx) => {
                const btn = document.createElement('button');
                btn.className = "doc-list-btn";
                btn.innerText = item.title;
                btn.onclick = () => showDetail(category, idx);
                listDiv.appendChild(btn);
            });
        }
        listDiv.style.display = 'flex';
    }

    function showDetail(category, idx, subcat=null) {
        const detailDiv = document.getElementById('doc-detail');
        const detailContent = document.getElementById('doc-detail-content');
        let item;
        if(category === "code" && subcat) {
            item = docData.code[subcat][idx];
        } else {
            item = docData[category][idx];
        }
        detailContent.innerHTML = `<h2>${item.title}</h2>${item.detail}`;
        detailDiv.style.display = 'block';
        document.getElementById('doc-list').style.display = 'none';
    }

    function hideDetail() {
        document.getElementById('doc-detail').style.display = 'none';
        document.getElementById('doc-list').style.display = 'flex';
    }

    // Gestion des boutons de catégorie
    document.querySelectorAll('.doc-cat-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.doc-cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(btn.getAttribute('data-category') === "code") {
                showDocList("code"); // Affiche les sous-catégories
            } else {
                showDocList(btn.getAttribute('data-category'));
            }
        });
    });

    // Affichage initial
    showDocList('pentest');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
